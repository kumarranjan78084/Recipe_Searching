<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img class="background" src="/static/Background.jpg">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Recipe Generator</h1>
        <form action="/search" method="POST" class="border p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="query" class="form-label">Enter Recipe Name or Ingredients:</label>
                <input type="text" name="query" id="query" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="search_type" class="form-label">Search By:</label>
                <select name="search_type" id="search_type" class="form-select">
                    <option value="recipe_name">-- Select --</option>
                    <option value="recipe_name">Recipe Name</option>
                    <option value="ingredients">Ingredients</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="sort_by" class="form-label">Sort By:</label>
                <select name="sort_by" id="sort_by" class="form-select">
                    <option value="recipe_name">-- Select --</option>
                    <option value="TotalTimeInMins">Total Time</option>
                    <option value="Ingredient-count">Ingredient Count</option>
                    <option value="Cuisine">Cuisine</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
